<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New Role</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 30px;
        }
        .form-header h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .form-header .fa-user-tag {
            font-size: 26px;
            margin-right: 10px;
        }
        .form-group label i {
            margin-right: 8px;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-footer a {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-container">
                    <div class="form-header">
                        <h2><i class="fas fa-user-tag"></i>Add new role</h2>
                    </div>


                    <!-- Role creation form -->
                    <form th:action="@{/admin/groups/save}" th:object="${roleRequest}" method="post">
                        <!-- Display validation errors if any -->
                        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{name}"></span>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="fas fa-id-badge"></i> Role Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter role name" required>
                        </div>

                        <!-- Form Footer: Save & Back to Roles Buttons -->
                        <div class="form-footer mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Save Role
                            </button>
                            <a href="#" th:href="@{/admin/groups/list}" class="btn btn-secondary">
                                <i class="fas fa-list"></i> List of Roles
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
