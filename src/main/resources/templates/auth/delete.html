<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #dc3545;
            color: white;
        }
        .card-body {
            padding: 2rem;
        }
        .text-center {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2><i class="fas fa-exclamation-triangle"></i> Confirm User Deletion</h2>
                </div>
                <div class="card-body" th:object="${user}">
                    <p>Are you sure you want to delete the following user?</p>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>First Name:</strong> <span th:text="${user.firstName}"></span></li>
                        <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                    </ul>
                    <hr>

                    <!-- Delete Form with POST method -->
                    <form th:action="@{/drone/auth/delete/{id}(id=${user.id})}" method="post">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Confirm Delete
                            </button>
                        </div>
                    </form>

                    <!-- Cancel Button -->
                    <div class="d-grid gap-2 mt-3">
                        <a th:href="@{/drone/auth/users}" class="btn btn-secondary">
                            <i class="fas fa-times-circle"></i> Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
