<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Change Password</title>
  <!-- Bootstrap and Font Awesome links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      margin-top: 50px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-submit {
      width: 100%;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="text-primary">Change Password</h2>

    <form th:action="@{/change-password}" th:object="${authenticationRequest}" method="post">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <!-- Current Password Input -->
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" class="form-control" th:field="*{password}" placeholder="Enter current password" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <!-- New Password Input -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="form-control" th:field="*{newPassword}" placeholder="Enter new password" required>
        <div class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
      </div>

      <!-- Confirm New Password Input -->
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm new password" required>
        <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-submit">Change Password</button>
    </form>

    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
  </div>
</div>

<!-- Bootstrap and FontAwesome scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
