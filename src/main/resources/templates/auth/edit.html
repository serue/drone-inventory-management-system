<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .form-header {
      background-color: #343a40;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .submit-btn {
      background-color: #28a745;
      color: #fff;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: #fff;
    }
    .cancel-btn:hover {
      background-color: #c82333;
    }
    .back-btn {
      background-color: #007bff;
      color: #fff;
    }
    .back-btn:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card shadow">
    <div class="form-header">
      <h3><i class="fas fa-user-plus"></i> Manage User</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/drone/auth/edit/{id}(id=${updateRequest.id})}" th:object="${updateRequest}" method="post">
        <div class="form-group">
          <label for="firstName"><i class="fas fa-user"></i> First Name</label>
          <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter first name">
          <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger" role="alert">
            <span th:errors="*{firstName}">Invalid first name</span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
          <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter last name">
          <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger" role="alert">
            <span th:errors="*{lastName}">Invalid last name</span>
          </div>
        </div>

        <div class="form-group">
          <label for="dateOfBirth"><i class="fas fa-calendar"></i> Date of Birth</label>
          <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" class="form-control">
          <div th:if="${#fields.hasErrors('dateOfBirth')}" class="alert alert-danger" role="alert">
            <span th:errors="*{dateOfBirth}">Invalid date of birth</span>
          </div>
        </div>

        <div class="form-group">
          <label for="enabled"><i class="fas fa-toggle-on"></i> Account Enabled</label>
          <input type="checkbox" th:field="*{enabled}" id="enabled" class="form-control">
        </div>

        <div class="form-group">
          <label for="accountLocked"><i class="fas fa-lock"></i> Account Locked</label>
          <input type="checkbox" th:field="*{accountLocked}" id="accountLocked" class="form-control">
        </div>

        <div class="form-group">
          <label for="roles"><i class="fas fa-user-shield"></i> Roles</label>
          <select multiple th:field="*{roles}" id="roles" class="form-control">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
          </select>
        </div>

        <div class="form-group text-right">
          <button type="submit" class="btn submit-btn"><i class="fas fa-check"></i> Save</button>
          <a href="#" th:href="@{/drone/auth/users}" class="btn cancel-btn"><i class="fas fa-times"></i> Cancel</a>
          <a href="#" th:href="@{/drone/auth/users}" class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to List</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap and FontAwesome scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
