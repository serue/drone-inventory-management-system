<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spare Part Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
      border-radius: 10px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-body {
      padding: 30px;
    }
    .card-footer {
      background-color: #f8f9fa;
      padding: 15px;
      text-align: left;
    }
    .btn-edit, .btn-back {
      width: 120px;
    }
    .btn-edit {
      background-color: #28a745;
      color: white;
    }
    .btn-edit:hover {
      background-color: #218838;
    }
    .btn-back {
      background-color: #007bff;
      color: white;
    }
    .btn-back:hover {
      background-color: #0069d9;
    }
    .detail-item {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    .detail-item i {
      margin-right: 10px;
    }
    .detail-item strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card shadow" th:object="${spare}">
    <div class="card-header">
      <h3><i class="fas fa-info-circle"></i> Spare Part Details</h3>
    </div>
    <div class="card-body">
      <div class="detail-item">
        <i class="fas fa-hashtag"></i> <strong>Part Number:</strong> <span th:text="${spare.partNumber}"></span>
      </div>
      <div class="detail-item">
        <i class="fas fa-cogs"></i> <strong>Part Name:</strong> <span th:text="${spare.name}"></span>
      </div>
      <div class="detail-item">
        <i class="fas fa-clipboard-list"></i> <strong>Description:</strong> <span th:text="${spare.description}"></span>
      </div>
      <div class="detail-item">
        <i class="fas fa-box"></i> <strong>Quantity Available:</strong> <span th:text="${spare.quantity}"></span>
      </div>

      <div class="detail-item">
        <i class="fas fa-calendar-alt"></i> <strong>Added Date:</strong> <span th:text="${#temporals.format(spare.createdDate, 'yyyy-MM-dd')}"></span>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <a href="#" th:href="@{/drone/spares/edit/{id}(id=${spare.id})}" class="btn btn-edit mr-2">
          <i class="fas fa-edit"></i> Edit
        </a>
        <a href="#" th:href="@{/drone/spares}" class="btn btn-back">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap and FontAwesome scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
