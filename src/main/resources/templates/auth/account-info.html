<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Account Information</h3>
                </div>
                <div class="card-body" th:object="${user}">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Full Name:</strong>
                        </div>
                        <div class="col-md-8" th:text="${user.fullName()}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Email:</strong>
                        </div>
                        <div class="col-md-8" th:text="${user.email}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Date of Birth:</strong>
                        </div>
                        <div class="col-md-8" th:text="${#temporals.format(user.dateOfBirth, 'dd MMMM yyyy')}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Account Status:</strong>
                        </div>
                        <div class="col-md-8">
                            <span th:class="${user.enabled ? 'badge bg-success' : 'badge bg-danger'}"
                                  th:text="${user.enabled ? 'Enabled' : 'Disabled'}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Account Locked:</strong>
                        </div>
                        <div class="col-md-8">
                            <span th:class="${user.accountLocked ? 'badge bg-warning' : 'badge bg-success'}"
                                  th:text="${user.accountLocked ? 'Locked' : 'Unlocked'}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Roles:</strong>
                        </div>
                        <div class="col-md-8">
                            <ul class="list-inline">
                                <li class="list-inline-item" th:each="role : ${user.roles}">
                                    <span class="badge bg-secondary" th:text="${role.name}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Created Date:</strong>
                        </div>
                        <div class="col-md-8" th:text="${#temporals.format(user.createdDate, 'dd MMMM yyyy HH:mm:ss')}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Last Modified Date:</strong>
                        </div>
                        <div class="col-md-8" th:text="${#temporals.format(user.lastModifiedDate, 'dd MMMM yyyy HH:mm:ss')}"></div>
                    </div>
                    <div class="text-end mt-4">
                        <a th:href="@{/drone/auth/users}" class="btn btn-secondary">Back</a>
                        <a th:href="@{/drone/auth/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit Account</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
